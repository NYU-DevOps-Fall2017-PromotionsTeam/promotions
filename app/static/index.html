<!DOCTYPE html>
<html>
  <head>
    <title>Promotion Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Promotion Demo REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete a Promotion:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="promo_id">Promotion ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="promo_id" placeholder="Enter ID of Promotion">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="promo_name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="promo_name" placeholder="Enter name for Promotion">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="promo_type">Type:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="promo_type" placeholder="Enter type for Promotion">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="promo_value">Value:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="promo_value" placeholder="Enter value for Promotion">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="promo_start_date">Start Date:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="promo_start_date" placeholder="Enter Start Date for Promotion">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="promo_end_date">End Date:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="promo_end_date" placeholder="Enter End Date for Promotion">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="promo_detail">Detail:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="promo_detail" placeholder="Enter Detail for Promotion">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="promo_available_date">Available Date:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="promo_available_date" placeholder="Enter Available Date for Promotion. Use for search only.">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-1">ID</th>
                <th class="col-md-1">Name</th>
                <th class="col-md-1">Type</th>
                <th class="col-md-1">Value</th>
                <th class="col-md-2">Start Date</th>
                <th class="col-md-2">End Date</th>
                <th class="col-md-4">Detail</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Promotion Fall 2017</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
